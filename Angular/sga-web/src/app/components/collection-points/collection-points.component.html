<section class="banner">
  <div
    class="bg-cover bg-center bg-blue-500 text-white relative py-20"
    style="background-image: url('assets/banners/banner-collention-points.jpg')"
  >
    <div class="absolute inset-0 bg-black opacity-50"></div>
    <div class="container mx-auto text-center relative z-1">
      <h1 class="text-4xl md:text-6xl font-bold mb-5 py-2">
        Innovación en la recolección de residuos
      </h1>
      <p class="text-lg md:text-xl mb-2 py-2">
        Soluciones inteligentes para un ambiente sostenible
      </p>
    </div>
  </div>
</section>

<div class="container mx-auto p-4 relative">

  <!-- Mapa -->
  <div class="lg:w-3/5 lg:pr-4">
    <google-map
      [height]="'500px'"
      [width]="'100%'"
      [center]="center"
      [zoom]="zoom"
      [options]="mapOptions"
    >
      <div class="absolute top-3 left-0 z-10 m-6 flex items-center">
        <input
          type="text"
          placeholder="Ingrese una dirección"
          #addressInput
          class="border border-gray-300 p-2 rounded-lg shadow-sm w-96"
        />
        <button
          class="ml-2 text-white bg-green-500 hover:bg-green-600 focus:ring-4 focus:ring-green-300 font-bold py-2 px-8 rounded"
          (click)="geocodeAddress(addressInput.value)"
        >
          Agregar
        </button>
        <select
          class="ml-4 border border-gray-300 p-2 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
          [(ngModel)]="selectedRoute"
          (change)="onRouteChange()"
        >
          <option *ngFor="let route of routes" [ngValue]="route">{{ route.name }}</option>
        </select>
        <button
        class="ml-2 text-white bg-blue-500 hover:bg-blue-600 focus:ring-4 focus:ring-blue-300 font-bold py-2 px-4 rounded flex items-center justify-center"
        (click)="openCreateRouteModal()"
      >
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="h-6 w-6">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
        </svg>
      </button>
      </div>

      <map-marker
        *ngFor="let marker of markers; let i = index"
        [position]="marker.position"
        [icon]="marker.icon"
        [options]="{ draggable: marker.draggable }"
        (mapClick)="updateMarkerPosition(marker, $event)"
      >
      </map-marker>

      <map-polyline [path]="paths" [options]="polylineOptions"></map-polyline>
    </google-map>
  </div>

  <!-- Tabla de coordenadas -->
  <div class="lg:w-2/5 lg:pl-4 mt-4 lg:mt-0 lg:absolute lg:top-0 lg:right-0 lg:z-10 lg:p-4 lg:bg-white lg:bg-opacity-90 lg:rounded-lg">
    <div class="overflow-y-auto" style="max-height: 480px;">
      <table class="table-auto">
        <thead>
          <tr>
            <th
              colspan="2"
              class="px-4 py-2 title-font tracking-wider font-medium text-green-800 text-sm bg-gray-200 rounded-t-lg"
            >
              <span>RUTAS DE RECOLECCIÓN</span>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let marker of markers; let i = index" class="odd:bg-gray-100 even:bg-white">
            <td class="border px-4 py-2">{{ marker.address }}</td>
            <td class="border px-4 py-2">
              <button
                class="inline-block p-2 text-gray-700 hover:bg-gray-200 focus:relative"
                (click)="removeMarker(i)"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="h-4 w-4"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0"
                  />
                </svg>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
