<section class="py-16 bg-green-800 bg-opacity-25" *ngIf="!userLoginOn" >
    <div class="container mx-auto px-4">
      <div class="flex flex-col text-center w-full mb-12">
        <h2 class="text-3xl font-medium title-font mb-4 text-green-700">CONSEJOS PARA UNA MEJOR GESTIÓN DE RESIDUOS</h2>
        <p class="lg:w-2/3 mx-auto leading-relaxed text-base">
          Sigue estos simples consejos para contribuir a una mejor gestión de residuos y reducir tu impacto ambiental.
        </p>
      </div>
      <div class="flex flex-wrap -m-4 text-center">
        <div class="p-4 md:w-1/3" *ngFor="let tip of tips">
          <div class="flex rounded-lg h-full bg-gray-100 p-8 flex-col shadow-md transition duration-300 ease-in-out transform hover:scale-105">
            <img [src]="tip.image" [alt]="tip.title" class="h-60 mb-4 mx-auto">
            <h3 class="title-font font-medium text-lg text-gray-900">{{ tip.title }}</h3>
            <p class="leading-relaxed text-base">{{ tip.description }}</p>
          </div>
        </div>
      </div>
    </div>
  </section>
