<section class="text-gray-600 body-font bg-white">
    <div class="container px-5 py-24 mx-auto">
      <div class="flex flex-col text-center w-full mb-12">
        <h2 class="text-3xl font-medium title-font mb-4 text-green-700">RECOLECCIÓN DE RESIDUOS</h2>
        <p class="lg:w-2/3 mx-auto leading-relaxed text-base">Descubre cómo funciona nuestro proceso de recolección de residuos</p>
      </div>
      <div class="flex flex-wrap -m-4">
        <div *ngFor="let section of sections" class="p-4 md:w-1/3">
          <div class="flex rounded-lg h-full bg-green-300 bg-opacity-25 p-8 flex-col shadow-md transition duration-300 ease-in-out transform hover:scale-105">
            <div class="flex items-center mb-3">
              <div class="w-8 h-8 mr-3 inline-flex items-center justify-center rounded-full bg-green-500 text-white flex-shrink-0">
                <svg fill="none" [attr.stroke]="section.expanded ? 'white' : 'currentColor'" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5 transition-all duration-300" viewBox="0 0 24 24">
                  <path *ngIf="!section.expanded" [attr.d]="section.icon"></path>
                  <path *ngIf="section.expanded" d="M20 12H4"></path>
                </svg>
              </div>
              <h2 class="text-green-700 text-lg title-font font-medium">{{ section.title }}</h2>
            </div>
            <div class="flex-grow">
              <p class="leading-relaxed text-base">{{ section.description }}</p>
              <button class="mt-3 text-green-500 inline-flex items-center bg-transparent border border-green-500 rounded-md py-2 px-4 hover:bg-green-500 hover:text-white my-4" (click)="toggleDetails(section)">{{ section.expanded ? 'Menos información' : 'Más información' }}
                <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-2" viewBox="0 0 24 24">
                  <path *ngIf="!section.expanded" d="M5 12h14M12 5l7 7-7 7"></path>
                  <path *ngIf="section.expanded" d="M19 9l-7 7-7-7"></path>
                </svg>
              </button>
              <div class="flex-grow" *ngIf="section.expanded">
                <div *ngFor="let detail of section.details" class="bg-white p-4 rounded-md mb-4 shadow-md">
                  <h3 class="text-xl font-semibold mb-2">{{ detail.subtitle }}</h3>
                  <p>{{ detail.info }}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
