<app-banner
  imageUrl="assets/banners/banner-reciclaje.png"
  title="¡GRACIAS POR FORMAR PARTE DE NUESTRO EQUIPO!"
  subtitle="Gestiona tus tareas de residuos de manera eficiente."
></app-banner>

<div class="mb-10 py-10 bg-gray-100">
  <!-- Features Section -->
  <div class="container mx-auto py-16">

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-8">
      <!-- Tarjeta de Registrar Residuos -->
      <a [routerLink]="['/management-waste']" class="block bg-white rounded-lg shadow-lg overflow-hidden">
        <div class="flex items-center p-6">
          <svg class="w-12 h-12 text-green-500" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M10 3a1 1 0 00-1 1v1H5a1 1 0 000 2h4v2H5a1 1 0 000 2h4v1a1 1 0 002 0v-1h4a1 1 0 100-2h-4v-2h4a1 1 0 100-2h-4V4a1 1 0 00-1-1z" clip-rule="evenodd"></path>
          </svg>
          <h3 class="text-xl font-bold ml-4 text-green-700">Registrar Residuos</h3>
        </div>
        <p class="text-gray-600 px-6 pb-6">Registra y clasifica todos los residuos que gestionas.</p>
      </a>

      <!-- Tarjeta de Consultar Rutas Asignadas -->
      <a [routerLink]="['/collection-points']" class="block bg-white rounded-lg shadow-lg overflow-hidden">
        <div class="flex items-center p-6">
          <svg class="w-12 h-12 text-green-500" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path d="M7 2a1 1 0 00-1 1v14a1 1 0 001.5.866L10 16.1l2.5 1.766A1 1 0 0014 17V3a1 1 0 00-1-1H7z"></path>
          </svg>
          <h3 class="text-xl font-bold ml-4 text-green-700">Consultar Rutas Asignadas</h3>
        </div>
        <p class="text-gray-600 px-6 pb-6">Consulta las rutas que tienes asignadas para la recolección de residuos.</p>
      </a>
    </div>
  </div>
</div>
